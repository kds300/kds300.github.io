---
title: Projects
layout: default
---
{% assign ordered_projects = site.projects | sort:"order" %}
{% for project in ordered_projects %}
  <div style="margin-bottom:1em">
    <a href="{{ project.url }}">
      <h2 style="margin-bottom:0em">
        {{ project.name }}
      </h2>
    </a>
    <div>{{ project.tagline }}</div>
  </div>
{% endfor %}
